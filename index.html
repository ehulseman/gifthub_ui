<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>GiftHub Home</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <script src="https://use.fontawesome.com/3f13c469b8.js"></script>

  <!-- Google Fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet">
</head>

<body>

  <div class="home-container">
    <img src="images/gift-background.jpg" id="home-image" alt="GiftHub">
    <div class="text-centered container">
      <h1>GiftHub</h1>
      <h5>Great gift ideas for everyone.</h5>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Email" class="center-align" id="email" type="email" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Password" class="center-align" id="password" type="password" class="validate">
            </div>
          </div>
          <div class="row">
              <div class="col s12">
                  <a class="waves-effect waves-light btn blue-grey">button</a>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>


  <footer class="page-footer blue-grey">
    <div class="footer-copyright blue-grey lighten-1">
      <div class="container">
        Â© 2018 GiftHub
        <a class="grey-text text-lighten-4 right" href="#!">Contact Us</a>
      </div>
    </div>
  </footer>

  <!-- Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
