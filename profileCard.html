<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>GiftHub - Family and Friends</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="https://use.fontawesome.com/3f13c469b8.js"></script>
</head>

<body>

    <div class="row">
        <div class="col s6">
            <div class="card large">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="images/woman.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Samantha
                        <i class="material-icons right">more_vert</i>
                    </span>
                    <p>
                        Gift Budget Total: $127 of $150
                    </p>
                </div>
                <div class="card-reveal">
                    <span id="name" class="card-title grey-text text-darken-4">Samantha
                        <i class="material-icons right">close</i>
                    </span>
                    <span id="bio">Bio goes here.</span>
                    <p>Birthday:
                        <span id="birthday">01/11/1990</span>
                    </p>
                    <p>Budget:
                        <span id="budget">$150</span>
                    </p>

                    <ul class="collection">
                        <li class="collection-item avatar">
                            <img src="images/pineapple.jpg" alt="" class="circle">
                            <span class="product-title">Title</span>
                            <span class="product-description">Description here.</span>
                            <span class="product-price">$40</span>
                            <span class="product-link"><a href="#">Link to Product</a></span>
                            <form action="#">
                                <p class="right-align">
                                    <input type="checkbox" id="test5" />
                                    <label for="test5">Purchased</label>
                                </p>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
