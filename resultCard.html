<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>GiftHub - Search Results</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="https://use.fontawesome.com/3f13c469b8.js"></script>
</head>

<body>
    <!--   Results Section   -->
    <div class="row">
        <div class="col s6 m4">
            <div class="card small">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator product-image" src="images/pineapple.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title product-title activator grey-text text-darken-4">Card Title
                        <i class="material-icons right">more_vert</i>
                    </span>
                    <p>Price:
                        <span class="product-price">$40</span>
                    </p>
                    <p>
                        <a href="#">Link to Product</a>
                    </p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Card Title
                        <i class="material-icons right">close</i>
                    </span>
                    <p>Description:
                        <span id="product-description">Here is some more information about this product that is only revealed once clicked on.</span>
                    </p>

                    <p>Price: <span id="product-price">$40</span></p>

                </div>
            </div>
        </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
